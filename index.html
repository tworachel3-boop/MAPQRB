<script>
  const map = L.map('map').setView([40.7128, -74.0060], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // ---- GEOJSON LAYER ----
  fetch('DCM_StreetNameChanges_Points_20251216.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          return L.circleMarker(latlng, {
            radius: 4,
            fillColor: '#0066ff',
            color: '#003366',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: (feature, layer) => {
          if (feature.properties) {
            layer.bindPopup(
              `<strong>${feature.properties.street_name || 'Street change'}</strong>`
            );
          }
        }
      }).addTo(map);
    });
